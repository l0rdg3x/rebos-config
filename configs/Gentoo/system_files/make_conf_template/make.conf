COMMON_FLAGS="-O3 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

EMERGE_DEFAULT_OPTS="--autounmask --autounmask-write"

FEATURES="${FEATURES} getbinpkg"

USE="dist-kernel dbus elogind policykit networkmanager pipewire pulseaudio alsa wayland X libnotify udisks nls udev opengl webp -abi_x86_32 -systemd -webengine"

ACCEPT_LICENSE="*"

GRUB_PLATFORMS="efi-64"

VIDEO_CARDS="%video_cards%"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C.utf8

QEMU_SOFTMMU_TARGETS="arm x86_64 sparc"
QEMU_USER_TARGETS="x86_64"

GENTOO_MIRRORS="https://mirror.clarkson.edu/gentoo/ \
